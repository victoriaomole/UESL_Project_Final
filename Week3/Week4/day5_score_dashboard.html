<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UESL Score Dashboard</title>
  <script src="./day5_score_dashboard.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 5px #aaa;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) { background-color: #f9f9f9; }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #005fa3; }
  </style>
</head>
<body>
  <h1>üìä UESL Score Dashboard</h1>
  <table id="scoreTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name üîΩ</th>
        <th onclick="sortTable(1)">Course</th>
        <th onclick="sortTable(2)">Score</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <button id="refreshBtn">üîÅ Refresh Data</button>

</html>
